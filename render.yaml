services:
  # Next.js Web Service
  - type: web
    name: hospital-chat-app
    env: docker
    dockerfilePath: ./Dockerfile.render
    plan: free
    region: oregon
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hospital-chat-db
          property: connectionString
      - key: NEXTAUTH_URL
        sync: false
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXT_PUBLIC_WS_URL
        sync: false
      - key: NODE_ENV
        value: production

  # WebSocket Service
  - type: web
    name: hospital-chat-websocket
    env: docker
    dockerfilePath: ./Dockerfile.websocket
    plan: free
    region: oregon
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hospital-chat-db
          property: connectionString
      - key: WS_PORT
        value: 3001
      - key: NODE_ENV
        value: production

databases:
  - name: hospital-chat-db
    plan: free
    region: oregon
